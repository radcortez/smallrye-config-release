name: SmallRye Pre Release Checks

on:
  pull_request:
    paths:
      - '.github/release/version'

jobs:
  release:
    runs-on: ubuntu-latest
    name: pre release

    steps:
      - uses: radcortez/project-version-action@master
        name: retrieve project version
        id: version
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          version-file-path: '.github/release/version'

      - uses: radcortez/milestone-status-action@master
        name: milestone check exists and issues closed
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          milestone-title: ${{steps.version.outputs.project-version}}
